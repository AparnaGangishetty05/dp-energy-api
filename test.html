<!DOCTYPE html>
<html>
<head>
  <title>Minimum Energy API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h2>Minimum Energy API Test</h2>

  <button onclick="testAPI()">Calculate Minimum Energy</button>

  <pre id="output">Click the button to see output</pre>

  <script>
    function testAPI() {
      fetch("http://localhost:3000/min-energy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          cost: [10, 15, 20, 5, 10]
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").innerText =
          `Minimum energy is ${data.minimumEnergy}`;
      })
      .catch(err => {
        document.getElementById("output").innerText = "Error: " + err;
      });
    }
  </script>

</body>
</html>
